name: electric

packages:
  - packages/*
  - e2e/satellite_client
  - todos_flutter

scripts:
  lint:all:
    run: melos run analyze && melos run format
    description: Run all static analysis checks.

  analyze:
    # We are setting the concurrency to 1 because a higher concurrency can crash
    # the analysis server on low performance machines (like GitHub Actions).
    run: |
      melos exec -c 1 -- \
        dart analyze . --fatal-infos
    description: |
      Run `dart analyze` in all packages.
       - Note: you can also rely on your IDEs Dart Analysis / Issues window.

  format:
    run: |
      dart format --set-exit-if-changed .

  test:all:
    run: |
      melos run test --no-select
    description: |
      Run all tests available.

  test:
    run: |
      melos exec -c 6 --fail-fast -- \
        "dart test" 
    description: Run `dart test` for a specific package.
    packageFilters:
      dirExists:
        - test

  generate_proto:
    run: |
      melos exec -- \
        "protoc --dart_out=lib/src proto/satellite.proto && dart format lib/src/proto"
    packageFilters:
      scope: 'electricsql'

  # Doesn't run the postgres tests
  test_electric_fast:
    run: |
      melos exec -- \
        "dart test -x postgres"
    packageFilters:
      scope: 'electricsql'

  deps_downgrade:
    run: |
      melos exec -c 1 -- \
        dart pub downgrade
    description: |
      Run `dart pub downgrade` in all packages. This will downgrade all dependencies to the lowest possible version.
  
  deps_upgrade:
    run: |
      melos exec -c 1 -- \
        dart pub upgrade
    description: |
      Run `dart pub upgrade` in all packages.
